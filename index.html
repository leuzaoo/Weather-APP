<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather - APP</title>
  </head>
  <body>
    <div
      class="container-fluid weather-info d-flex justify-content-center align-items-center"
    >
      <div class="card text-center shadow-lg" style="max-width: 26rem">
        <div class="card-header">Previsão do Tempo</div>

        <div class="card-body">
          <div class="city-date">
            <div class="city">Cidade - Estado</div>
            <div class="date">Dia da Semana, Data</div>
          </div>
          <div class="container-img">
            <img src="icons/unknown.png" alt="" />
          </div>
          <div class="container-temp my-4 mx-5">
            <div class="temperature-text">22</div>
            <span class="celsius-signal">º</span>
          </div>
          <div class="sky-condition fw-bold">
            <div class="weather mt-2 fs-5">Estado Climático</div>
            <div class="low-high fs-5">Mín. / Max.</div>
          </div>
        </div>
        <div class="card-footer">
          <div class="input-group p-2">
            <input
              type="text"
              class="form-control search-input"
              placeholder="busque pela cidade"
              style="background-color: #ccebeb; border: 1px solid #076e6e"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary search-button"
              type="button"
              id="button-addon2"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/ee8691673f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
